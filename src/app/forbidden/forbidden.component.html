<div class="forbidden-container">
  <div class="forbidden-card">
    <fa-icon [icon]="['fas', 'ban']" class="forbidden-icon neon"></fa-icon>
    <h1 class="forbidden-title">403 - Forbidden</h1>
    <p class="forbidden-message">
      You don’t have permission to access this resource.<br>
      If you believe this is a mistake, please contact an administrator.
    </p>
    <a routerLink="/" class="forbidden-link">← Back to Home</a>
  </div>
</div>
