<!-- Overlay (hidden by default) -->
<div class="sidebar-overlay" [ngClass]="{'sidebar-overlay-open': isOpen}" (click)="toggleSidebar()"></div>
  <!-- Sidebar -->
  <aside class="sidebar" [ngClass]="{'sidebar-open': isOpen}">
    <div class="sidebar-user">
      <fa-icon [icon]="faUser" class="my-icon" />
      <div>
        <div class="sidebar-nickname">{{ user?.nickname }}</div>
        <div class="sidebar-status">Online</div>
        @if (currentMood) {
          <div class="sidebar-mood">
            <fa-icon [icon]="getMoodIcon(currentMood)" class="mood-icon" />
            <span>{{ getMoodLabel(currentMood) }}</span>
          </div>
        }
      </div>
    </div>
    <nav class="sidebar-nav">
      <div class="sidebar-section">
        <div class="sidebar-section-title">Navigation</div>
        <div class="sidebar-links">
          <button [routerLink]="['/']" class="sidebar-link" type="button">
            <fa-icon [icon]="faHome" class="my-icon" />
            <span>Home</span>
          </button>
          <button [routerLink]="['journals']" class="sidebar-link" type="button">
            <fa-icon [icon]="faBook" class="my-icon" />
            <span>Sacred Journal</span>
          </button>
        </div>
      </div>
      @if (roles.includes( 'admin' )) {
        <app-admin-menu></app-admin-menu>
      }
      <div class="sidebar-section">
        <div class="sidebar-section-title">Account</div>
        <div class="sidebar-links">
          <button class="sidebar-link" type="button" (click)="toggleTheme()">
            <fa-icon [icon]="icon()" class="my-icon" />
            <span>Switch Theme</span>
          </button>
          <button class="sidebar-link sidebar-link-logout" type="button" (click)="logout()">
            <fa-icon [icon]="faSignOutAlt" class="my-icon" />
            <span>Logout</span>
          </button>
        </div>
      </div>
    </nav>
  </aside>
