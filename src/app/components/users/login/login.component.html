<div class="login-root">
  <div class="login-container">
    <div class="login-header">
      <!-- LogIn Icon Placeholder -->
      <lucide-icon [img]="LogInIcon" class="my-icon" size="50" />
      <h1>Log In</h1>
    </div>
    <ng-container *ngIf="errorMessage">
      <div class="error font-bold">
        <lucide-icon [img]="AlertCircleIcon" class="my-icon" size="24" />
        Invalid email or password.
      </div>
    </ng-container>
    <form class="login-form">
      <div class="login-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" autocomplete="email" [(ngModel)]="loginData.email" required/>
      </div>
      <div class="login-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" autocomplete="current-password" [(ngModel)]="loginData.password" required/>
      </div>
      <div class="login-error" style="display:none"></div>
      <button class="login-btn" (click)="signIn()">
        <!-- LogIn Icon Placeholder -->
        <lucide-icon [img]="LogInIcon" class="my-icon" size="16" />
        Log In
      </button>
    </form>
  </div>
  <a [routerLink]="['/']" class="login-back">
    <!-- Home Icon Placeholder -->
    <lucide-icon [img]="HomeIcon" class="my-icon" size="24" />
    Back to Home
  </a>
</div>
