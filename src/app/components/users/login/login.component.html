<div class="login-root">
  <div class="login-container">
    <div class="login-header">
      <!-- LogIn Icon Placeholder -->
      <fa-icon [icon]="faRightToBracket" class="my-icon" />
      <h1>Log In</h1>
    </div>
    <form class="login-form">
      <div class="login-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" autocomplete="email" [(ngModel)]="loginData.email" required/>
      </div>
      <div class="login-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" autocomplete="current-password" [(ngModel)]="loginData.password" required/>
      </div>
      @if (errorMessage) {
        <div class="error font-bold">
          <fa-icon [icon]="faCircleExclamation" class="my-icon" />
          Invalid email or password.
        </div>
      }
      <button class="login-btn" (click)="signIn()">
        <!-- LogIn Icon Placeholder -->
        <fa-icon [icon]="faRightToBracket" class="my-icon" />
        Log In
      </button>
    </form>
  </div>
  <a [routerLink]="['/']" class="login-back">
    <!-- Home Icon Placeholder -->
    <fa-icon [icon]="faHome" class="my-icon" />
    Back to Home
  </a>
</div>
