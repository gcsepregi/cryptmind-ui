<div class="register-root">
  <div class="register-container">
    <div class="register-header">
      <fa-icon [icon]="faUserPlus" class="my-icon" />
      <h1>Sign Up</h1>
    </div>
    <form class="register-form">
      <div class="register-group">
        <label for="nickname">Nickname</label>
        <input type="text" id="nickname" name="nickname" autocomplete="nickname" [(ngModel)]="signupData.nickname" required />
      </div>
      <div class="register-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" autocomplete="email" [(ngModel)]="signupData.email" required />
      </div>
      <div class="register-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" autocomplete="new-password" [(ngModel)]="signupData.password" required />
      </div>
      <div class="register-group">
        <label for="passwordConfirm">Confirm Password</label>
        <input type="password" id="passwordConfirm" name="passwordConfirm" autocomplete="new-password" [(ngModel)]="signupData.password_confirm" required />
      </div>
      @if (errorMessage) {
        <div class="error">
          <fa-icon [icon]="faCircleExclamation" class="my-icon" />
          {{ errorMessage }}
        </div>
      }
      <button class="register-btn" (click)="register()">
        <fa-icon [icon]="faUserPlus" class="my-icon" />
        <span class="register-btn-text">Create Account</span>
      </button>
    </form>
  </div>
  <a href="/" class="register-back">
    <fa-icon [icon]="faHome" class="my-icon" />
    Back to Home
  </a>
</div>
