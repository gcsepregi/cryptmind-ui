<section class="admin-users">
  <header class="users-header">
    <div>
      <h1>Sessions for user</h1>
      <a [routerLink]="['/admin/users']" class="link-back">
        <!-- Home Icon Placeholder -->
        <fa-icon [icon]="faArrowLeft" class="my-icon"></fa-icon>
        Back to Users
      </a>
    </div>
  </header>
  <div class="users-table-wrapper">
    @if (items$ | async; as items) {
      <app-dynamic-table [columns]="columns" [items]="items" [actionsTemplate]="actions"></app-dynamic-table>
    }
  </div>
</section>

<ng-template #actions let-item="item">
  <button (click)="disableSession(item)" class="icon-button">
    <fa-icon [icon]="faTrash" class="my-icon"></fa-icon>
  </button>
</ng-template>
