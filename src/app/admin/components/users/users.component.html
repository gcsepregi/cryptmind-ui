<section class="admin-users">
  <header class="users-header">
    <h1>Users</h1>
  </header>
    @if (users$ | async; as users) {
      <app-dynamic-table
        [columns]="columns"
        [items]="users.data"
        [totalItems]="users.total"
        [pageSize]="users.pageSize"
        [pageIndex]="users.pageIndex"
        (pageChange)="onPageChange($event)"
      ></app-dynamic-table>
    }
</section>
